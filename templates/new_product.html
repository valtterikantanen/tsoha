{% extends "base.html" %}
{% block title %}Lisää uusi tuote{% endblock %}
{% block content %}
<h1>Lisää uusi tuote</h1>
<form action="/new-product" method="POST">
    Nimi: <input type="text" name="name"> <br>
    Saldo: <input type="number" name="quantity" min="0"> <br>
    Hinta: <input type="number" name="price" step="0.01" min="0" max="999999.99" lang="fi"> <br>
    Kuvaus: <textarea name="description" rows="4" cols="50"></textarea> <br>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Lisää uusi tuote">
</form>
{% endblock %}
