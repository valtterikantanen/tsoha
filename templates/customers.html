{% extends "base.html" %}

{% block title %}Asiakkaat{% endblock %}
{% block content %}
<h1>Asiakkaat</h1>

{% if customers %}
<table>
    <tr>
        <th>Käyttäjätunnus</th>
        <th></th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.username }}</td>
        <td><button type="button" onclick="location.href = '/account/{{ customer.id }}'">Tarkastele käyttäjätietoja</button></td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
