{% extends "base.html" %}

{% block title %}Asiakkaat{% endblock %}
{% block content %}
<h1>Asiakkaat</h1>

{% if customers %}
<table>
    <tr>
        <th>Asiakasnumero</th>
        <th>Käyttäjätunnus</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.id }}</td>
        <td><a href="/account/{{ customer.id }}">{{ customer.username }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
